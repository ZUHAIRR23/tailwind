<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/public/style.css">
    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@100;200;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="font-poppins font-bold text-center text-6xl underline">Spanning Columns COL</h1>
    <hr class="h-[4px] bg-sky-700 mt-3">
    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-sky-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                1
            </p>
        </div>
        <div class="col-span-2 bg-yellow-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                2 dan 3
            </p>
        </div>
        <div class="col-span-2 bg-violet-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                4 dan 5
            </p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                6
            </p>
        </div>
    </div>

    <h1 class="font-poppins font-bold text-center text-6xl underline">Spanning Columns ROW</h1>
    <hr class="h-[4px] bg-sky-700 mt-3">

    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-blue-200 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                1
            </p>
        </div>
        <div class="bg-pink-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                2
            </p>
        </div>
        <div class="row-span-2 bg-indigo-600 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                3 dan 6
            </p>
        </div>
        <div class="row-span-2 bg-red-600 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                4 dan 7
            </p>
        </div>
        <div class="bg-emerald-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                5
            </p>
        </div>
        <div class="bg-yellow-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                8
            </p>
        </div>
        <div class="bg-orange-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">
                9
            </p>
        </div>
    </div>
</body>
</html>

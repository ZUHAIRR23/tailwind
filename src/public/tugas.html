<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="font-poppins font-bold text-center text-6xl underline">Spanning Columns TUGAS</h1>
    <hr class="h-[4px] bg-sky-700 mt-3">

    <div class="grid grid-cols-6 gap-4 p-3">
        <div class="col-span-2 bg-yellow-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1 & 2</p>
        </div>
        <div class="bg-violet-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="bg-orange-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4</p>
        </div>
        <div class="bg-red-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="bg-blue-900 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">7</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">8</p>
        </div>
        <div class="col-span-2 bg-blue-600 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">9 & 10</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">11</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">12</p>
        </div>
        <div class="row-span-2 col-span-2 bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">13, 14, 19, 20</p>
        </div>
        <div class="bg-red-600 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">15</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">16</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">17</p>
        </div>
        <div class="row-span-3 bg-pink-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">18, 24, 30</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">21</p>
        </div>
        <div class="row-span-2 col-span-2 bg-blue-600 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">22, 23, 28, 29</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">25</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">26</p>
        </div>
        <div class="bg-lime-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">27</p>
        </div>
        <div class="col-span-6 bg-gray-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">31 - 36</p>
        </div>
    </div>
</body>
</html>
